# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = CTRL # Sets "Windows" key as main modifier
$HOME = ~/.config/hypr/ 
$SCRIPTS_DIR = $HOME/scripts

# Launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, HOME, exec, $fileManager
bind = $mainMod, SPACE ,exec, $menu
bind = ALT, SPACE ,exec, $menu
bind = $mainMod, B, exec, $browser

bind = ALT, V, exec, copyq toggle 
# bind = ALT, V, exec, $SCRIPTS_DIR/clip_manager.sh # Clipboard Manager
# Show and pick item (like your rofi script)

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, $SCRIPTS_DIR/kill_active_process.sh
bind = $mainMod SHIFT, mouse:273, killactive,
bind = $mainMod, ESC, exit,
bind = $mainMod, G, exec, $HOME/scripts/toggle_float_and_center.sh &,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exit 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, O, togglesplit

# Resize windows
bind = $mainMod ALT, left, resizeactive,-50 0
bind = $mainMod ALT, right, resizeactive,50 0
bind = $mainMod ALT, up, resizeactive,0 -50
bind = $mainMod ALT, down, resizeactive,0 50

# screenshot with annotations
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# maximize window
bind = $mainMod SHIFT, M, fullscreen, 0
bind = $mainMod, M, fullscreen, 1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = SUPER, 1, workspace, 11
bind = SUPER, 2, workspace, 12
bind = SUPER, 3, workspace, 13
bind = SUPER, 4, workspace, 14
bind = SUPER, 5, workspace, 15
bind = SUPER, 6, workspace, 16
bind = SUPER, 7, workspace, 17
bind = SUPER, 8, workspace, 18
bind = SUPER, 9, workspace, 19
bind = SUPER, 0, workspace, 20

bind = SUPER, left, workspace, r-1
bind = SUPER, right, workspace, r+1
bind = $mainMod SUPER, left, movetoworkspace, r-1
bind = $mainMod SUPER, right, movetoworkspace, r+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 11
bind = SUPER SHIFT, 2, movetoworkspace, 12
bind = SUPER SHIFT, 3, movetoworkspace, 13
bind = SUPER SHIFT, 4, movetoworkspace, 14
bind = SUPER SHIFT, 5, movetoworkspace, 15
bind = SUPER SHIFT, 6, movetoworkspace, 16
bind = SUPER SHIFT, 7, movetoworkspace, 17
bind = SUPER SHIFT, 8, movetoworkspace, 18
bind = SUPER SHIFT, 9, movetoworkspace, 19
bind = SUPER SHIFT, 0, movetoworkspace, 20

bind = $mainMod, tab, exec, rofi -show window -theme Arc-Dark

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , xf86audioraisevolume, exec, $SCRIPTS_DIR/volume.sh --inc # volume up
bindel = , xf86audiolowervolume, exec, $SCRIPTS_DIR/volume.sh --dec # volume down
bindl = , xf86audiomute, exec, $SCRIPTS_DIR/volume.sh --toggle # mute
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#waybar
bind = $mainMod SHIFT, B, exec, pkill -SIGUSR1 waybar && waybar
bind = $mainMod SHIFT, HOME, exec, pkill -USR1 waybar

#color picker
bind =SUPER, C, exec, $SCRIPTS_DIR/hyprpicker_rgb_hex.sh

#my dev notes
bind = SUPER, N, exec, [float;size 1000 1100] $text_editor -c "Dooing"











